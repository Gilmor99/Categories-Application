{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	 <div class = "page-header">
		 <h1> {{category.name}} </h1>
		 <h3> New Item </h3>
	 </div>

	 <div class="form-group">
	   <form action="{{ url_for('newItem', category_id=category.id )}}" method = "POST">
	    <p>
	 	  Name:
	 	  <input type = "text" size="30" name="name">
	    </p>
	    <p>
	 	  Description:
	 	  <input type = "text" size="50" name="description">
	    </p>
	    <input type="submit" value="Create">
	    <a href = "{{url_for('categoryList',category_id=category.id)}}"> Cancel </a>
	   </form>
     </div>

{% endblock %}
