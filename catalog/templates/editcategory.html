<{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class = "page-header">
      <h1>Edit Category</h1>
  </div>

  <div class = "form-group">
      <form action="{{ url_for('editCategory',category_id = category.id)}}" method = "POST">
        <p class = "name">
          Name:
          <input type ="text" size="30" name="name" placeholder="{{category.name}}">
          <input type ="submit" value = "Edit">
          <img src="{{category.image}}" width="240" height="160">
          <a href = "{{ url_for('showCategories')}}"> Cancel</a>
        </p>
      </form>
  </div>
{% endblock %}
