{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class = "page-header">
        <h1> {{category.name}}</h1>
        <h3>Edit Item</h3>
    </div>

    <div class = "form-group">
        <form action="{{ url_for('editItem', category_id=category.id, item_id=item.id )}}" method = "POST">
          <p>
            Name:
            <input type ="text" size="30" name="name" placeholder="{{item.name}}">
          </p>
          <p>
        	Description:
        	<input type = "text" size="50" name="description" placeholder="{{item.description}}">
          </p>
          <img src="{{item.image}}" width="240" height="160">
          <input type ="submit" value = "Edit" >
          <a href = "{{url_for('categoryList', category_id=category.id)}}"> Cancel </a>
        </form>
    </div>

{% endblock %}
